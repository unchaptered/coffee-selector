{% extends './layout/layout.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>

<style>
    .wrap {
        width: 1080px;
        margin: 10px auto;
        border: 1px solid wheat;
    }

    .wrap img {
        width: 100%;
        vertical-align: middle;

        background-color: white;
        background-image: url('{{ url_for("static", filename= "coffee.png") }}');

        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
    }

    .text {
        padding: 5px 10px;
        text-align: center;
    }
</style>

<body>
{% block content %}
<div class="wrap">
    <div class="image"></div>
    <div class="text">
        <div class="text-table">
            <div class="text-table-row">
                <div class="text-table-cell">
                    <h1>{{ title }}</h1>
                    <button type="button" class="btn btn-outline-warning" onclick="window.location.href = '/nespresso'">취향저격 커피 선택하기</button>
                    <button type="button" class="btn btn-outline-warning" onclick="window.location.href = '/'">다시 로그인 하기</button>

                </div>
            </div>
        </div>
    </div>
</div>
</body>


</body>
</html>

{% endblock %}
